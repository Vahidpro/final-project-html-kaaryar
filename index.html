<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sass/style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <title>Fox University</title>
</head>

<body>
    <header>
        <!-- Contact information and logo -->
        <section class="top-info wrapper align-center d-flex">
            <div class="logo d-flex">
                <p>FOX.</p>
                <span>UNIVERSITY</span>
            </div>
            <div class="email d-flex align-center">
                <box-icon type='logo' name='telegram' color="#fd5f00"></box-icon>
                <div class="info-container">
                    <p>Email</p>
                    <p>youremail@email.com</p>
                </div>
            </div>
            <div class="call d-flex align-center">
                <box-icon type='solid' name='phone' color="#fd5f00"></box-icon>
                <div class="info-container">
                    <p>Call</p>
                    <p>Call Us: + 1235 2355 98</p>
                </div>
            </div>
            <div class="apply d-flex">
                <button>Apply now</button>
            </div>
        </section>
        <section class="nav-bar">
            <nav class="wrapper d-flex align-center">
                <ul class="d-flex">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#courses">Courses</a></li>
                    <li><a href="#staff">Staff</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                <form action="submit" class="d-flex align-center">
                    <input type="input" placeholder="Search">
                    <button type="submit"><box-icon color='#b7b8bf' name='search'></box-icon></button>
                </form>
            </nav>
        </section>
    </header>
    <main>
        <section class="hero-section">
            <div class="background"></div>
        </section>
    </main>
</body>

</html>
